apply plugin: 'java'
apply plugin: 'eclipse'
sourceCompatibility = 1.7
 
repositories {
  mavenCentral()
}

task initSourceFolders {
   sourceSets*.java.srcDirs*.each { it.mkdirs() }
   sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}
 
dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

